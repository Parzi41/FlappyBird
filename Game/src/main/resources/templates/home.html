<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Welcome to flappy bird</h1>
            </div>

            <div class="modal-header p-5 pt-0">
                <button onclick="location.href='/game/sign_up'" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Game</button>
                <button onclick="location.href='/leaderboard'" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Leaderboard</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
